<head th:fragment="name_head">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="baseUrl" th:attr="content=${baseUrl}">

<script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/app.css}">

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1" th:fragment="name_navbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brand}">Brand</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/product}">Product</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/order}">Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/reports}">Reports</a>
      </li>
    </ul>
   <!-- 
    <ul class="navbar-nav ml-auto">
       <li class="nav-item">
        <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
      </li>
    </ul>  -->
  </div>
</nav>


<footer class="footer  mt-1" th:fragment="name_footer">
	&copy; Increff 2020
	&nbsp;

	<script th:src="@{/static/app.js}"/></script>
	<script th:src="@{/static/papaparse.min.js}"/></script>
	<script th:src="@{/static/bootstrap-toaster.js}"/></script>
